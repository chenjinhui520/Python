{% extends "public/layout.html" %}

{% block breadcrumb %}
<ol class="breadcrumb">
    <li><a href="/"><i class="fa fa-dashboard"></i> 首页</a></li>
    <li><a href="#">用户中心</a></li>
    <li class="active">添加用户</li>
</ol>
{% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-10">
        <div class="box box-primary animated fadeInDown">
            <div class="box-header with-border">
                <h3 class="box-title">填写基本信息</h3>
            </div>
            <form class="form-horizontal" action="/user/add/" method="post">
                <div class="box-body">
                    <div class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名<span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="username" placeholder="username" name="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="age" class="col-sm-2 control-label">年龄<span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="age" placeholder="Age" name="age">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="passwd" class="col-sm-2 control-label">密码<span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="text"  class="form-control" id="passwd" placeholder="Passwd" name="passwd">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="Job" class="col-sm-2 control-label">职务<span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <input type="text" class="form-control" id="Job" placeholder="Job" name="job">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="user_role" class="col-sm-2 control-label">角色<span class="red-fonts">*</span></label>
                        <div class="col-sm-8">
                            <select id="user_role" class="form-control">
                                <option value="common">common</option>
                                <option value="admin">admin</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="box-footer">
                    <a type="submit" class="btn btn-default" href="/user/list/">返回</a>
                        <button type="button" id="submit_button" class="btn btn-primary pull-right">提交</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}

<script src="/static/js/user_add.js"></script>

{% endblock %}
